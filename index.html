<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us - Série</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>

        <div class="carrossel">
            <img class="imagem ativa" src="src/imagens/tlou-1.jpg" alt="Ellie e Joel abraçados">

            <img class="imagem" src="src/imagens/tlou-2.jpg" alt="Personagens The last of Us">

            <img class="imagem" src="src/imagens/tlou-3.jpg" alt="Joel olhando pela janela">

            <img class="imagem" src="src/imagens/tlou-4.jpg" alt="Ellie e Tess se olhando">

            <img class="imagem" src="src/imagens/tlou-6.jpg" alt="Joel segurando uam lanterna ligada na mão direita">
        </div>

        <div class="conteudo">
            <div class="informacoes">
                <img class="logo" src="src/imagens/logo.png" alt="logo The Last of Us">

                <p class="descricao">
                    Joel, um sobrevivente duro e cínico, e a jovem e impetuosa Ellie se conectam pela dificuldade do
